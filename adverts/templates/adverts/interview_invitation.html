{% extends 'base.html' %} {% block content %}
<div>
  <h3 class="text-2xl font-semibold my-3">
    Interview Invitation for the post of {{interview_invitation.advert.title}}
  </h3>
  <div>
    <h5 class="text-xl font-semibold mb-2">Invitation Body</h5>
    <p class="py-3">{{ interview_invitation.body }}</p>
    <p class="py-3">Venue <strong>{{ interview_invitation.venue}}</strong></p>
    <p class="py-3">
      Interview Date
      <strong>{{ interview_invitation.date|date:"F d, Y"}}</strong>
    </p>
  </div>
</div>
{% endblock content %}
