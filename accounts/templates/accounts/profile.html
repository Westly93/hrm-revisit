{% extends "base.html" %} {% load tailwind_filters %}{% block content %}
<div
  class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800"
>
  <div class="mt-4 p-4">
    <div class="flex justify-center items-center">
      <img
        class="rounded-full w-20 h-20"
        src="{{ user.profile.thumbnail.url }}"
      />
    </div>
    <div class="mb-5">
      <form
        action="{% url 'accounts:profile-update' %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="my-5">
          <legend class="text-center border-bottom mb-5">Update Profile</legend>

          <div class="flex flex-col">{{ u_form|crispy }}</div>
          <div class="flex flex-col">{{ p_form|crispy }}</div>
        </div>
        <div class="mt-6">
          <button
            class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-800 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-50"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
