{% extends "base.html" %} {% load tailwind_filters %} {% block content %}
<div class="max-w-xl mx-auto">
  <form
    method="post"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto"
  >
    <legend class="text-3xl p-4">Password Reset</legend>
    {% csrf_token %}
    <div class="mb-4 flex flex-col">{{ form|crispy }}</div>

    <button
      class="bg-black text-teal-500 hover:text-black hover:bg-teal-500 px-4 py-1 rounded-sm w-full"
    >
      Reset Password
    </button>
  </form>
</div>
{% endblock content %}
