{% load tailwind_filters %}
<section class="max-w-[1024px] mx-auto shadow-lg px-20">
  <form
    hx-post="{% url 'contracts:add_children' obj.id %}"
    hx-swap="outerHTML"
    hx-target="this"
    class="p-8"
  >
    <legend class="text-3xl my-4">Add New Child</legend>
    {% csrf_token %}
    <div class="flex flex-col">{{form|crispy}}</div>
    <button
      class="mt-3 bg-black text-teal-500 hover:text-black hover:bg-teal-500 rounded-sm p-2"
    >
      Add Child +
    </button>
  </form>
</section>
