{% extends "base.html" %} {% load tailwind_filters %}{% block content %}
<section class="max-w-[1024px] mx-auto bg-slate-50 shadow-lg px-20">
  <form method="post" class="p-8">
    <legend class="text-3xl my-4">Create New Contract</legend>
    {% csrf_token %}
    <div class="flex flex-col">{{form|crispy}}</div>
    <button
      class="mt-3 bg-black text-teal-500 hover:text-black hover:bg-teal-500 rounded-sm p-2"
    >
      Save & Next
    </button>
  </form>
</section>

{% endblock content %}
